<form (ngSubmit)="login()" class="login-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input [(ngModel)]="loginData.username" name="username" id="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="loginData.password" name="password" type="password" id="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
